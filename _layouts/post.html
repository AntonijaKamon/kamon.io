---
layout: default
---

<main class="default-content-container">
  <div class="background-top-gray"></div>
  <section>
    <div class="row no-gutters">
      <div class="col-12 col-md-9">
        <h1 class="text-dark-1 pr-4">{{ page.title }}</h1>
      </div>
      <div class="col-12 col-md-3">
        <div class="d-flex">
          <img width="50" height="50" class="mr-3" src="/assets/img/kamon/kamon-avatar.svg" alt="Kamon team avatar"/>
          <div class="publish-details">
            <p class="text-lead text-dark-1">by Kamon Team</p>
            <p class="text-body-smaller text-dark-2">{{ page.date | date: "%B %e, %Y" }} </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row no-gutters mt-5">
      <div class="col-12 col-md-9 px-5 markdown-content blog-content">{{ content }}</div>
      <div class="col-12 col-md-3">
        <div class="text-center p-5 start-monitoring-card-small">
          <h6 class="text-dark-1">Start Monitoring for Free</h6>
          <p class="text-body-smaller text-dark-2 mt-3">Kamon free account comes with no expiration date.</p>
          <a class="btn btn-primary mt-3">Start Monitoring Free</a>
        </div>
        <div class="mt-5">
          <h6>Share this post</h6>
          <div class="flex">3 social media share btn</div>
        </div>
      </div>
    </div>
  </section>

  {% include start-monitoring-banner.html %}

</main>
